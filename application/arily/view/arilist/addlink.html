<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>新增列表</title>
    <link rel="stylesheet" type="text/css" href="__CSS__/css.css" />
    <script type="text/javascript" src="__JS__/jquery.min.js"></script>
</head>
<body>
<!-- 头部 -->
{include file="public/head"}
<!-- 头部 结束-->
<!--左列表-->
<div class="container">
    {include file="public/left"}
</div>
<!--左列表结束-->
<div style="margin-left: 13%;">
    <div id="pageAll">
        <div class="pageTop">
            <div class="page">
                <img src="__IMG__/coin02.png" /><span><a href="{:url('index/index')}">首页</a>&nbsp;-&nbsp;<a
                    href="{:url('arilist/listlink')}">列表管理</a>&nbsp;-</span>&nbsp;新增列表
            </div>
        </div>
        <div class="page">
            <!-- 新增列表页面样式 -->
            <div class="banneradd bor">
                <div class="baTopNo">
                    <span>新增列表</span>
                </div>
                <div class="baBody">
                    <form action="{:url('arilist/addlinkout')}" method="post">
                        <div class="bbD">
                            列表标题：<input type="text" class="input3" name="link_title"/>
                        </div>
                        <div class="bbD">
                            列表内容：<input type="text" class="input3" name="link_content"/>
                        </div>
                        <div class="bbD">
                            列表图片：<input type="file" class="input3" name="link_img"/>
                        </div>
                        <div class="bbD">
                            列表分类：<select class="input3"  name="list_linkId">
                            <!--二级目录应该从一级目录ID中获得-->
                            {volist name="listName" id="v"}
                            <option value="{$v.list_linkId}" name="list_linkId">{$v.list_name}</option>
                            {/volist}
                        </select>
                        </div>

                        <div class="bbD">
                            <p class="bbDP">
                                <input type="submit" class="btn_ok btn_yes" value="提交">
                                <a href="{:url('arilist/listlink')}"><input type="text" class="btn_ok btn_no" value="取消"></a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- 新增列表页面样式end -->
    </div>
</div>
</body>
</html>
