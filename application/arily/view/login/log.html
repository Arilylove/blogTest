<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>登录</title>
<link rel="stylesheet" type="text/css" href="__CSS__/public.css" />
<link rel="stylesheet" type="text/css" href="__CSS__/page.css" />
<script type="text/javascript" src="__JS__/jquery.min.js"></script>
<script type="text/javascript" src="__JS__/public.js"></script>
</head>
<body>

	<!-- 登录页面头部 -->
	<div class="logHead">
		<img src="__IMG__/logLOGO.png" />
	</div>
	<!-- 登录页面头部结束 -->

	<!-- 登录body -->
	<div class="logDiv">
		<img class="logBanner" src="__IMG__/logBanner.png" />
		<div class="logGet">
			<!-- 头部提示信息 -->
			<div class="logD logDtip">
				<p class="p1">登录</p>
				<p class="p2">vip人员登录</p>
			</div>
			<form action="{:url('login/login')}" method="post">
				<!-- 输入框 -->
				<div class="lgD">
					<img class="img1" src="__IMG__/logName.png" /><input type="text" name="user_username" placeholder="输入用户名" />
				</div>
				<div class="lgD">
					<img class="img1" src="__IMG__/logPwd.png" /><input type="password" name="user_password" placeholder="输入用户密码" />
				</div>
				<div class="lgD logD2">
					<input class="getYZM" type="text" name="code" />
					<div class="logYZM"  style="width:145px;height: 36px;;">
						<img class="yzm" src="{:url('login/verify')}" onclick="JavaScript:this.src='{:url('login/verify')}?tm='+Math.random();" />
					</div>
				</div>
				<div class="logC">
					<button type="submit">登 录</button>
				</div>
			</form>

		</div>
	</div>
	<!-- 登录body  end -->

	<!-- 登录页面底部 -->
	<div class="logFoot">
		<p class="p1">版权所有：南京设易网络科技有限公司</p>
		<p class="p2">南京设易网络科技有限公司 登记序号：苏ICP备11003578号-2</p>
	</div>
	<!-- 登录页面底部end -->
</body>
</html>
