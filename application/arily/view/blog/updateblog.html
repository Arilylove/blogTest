<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>修改博客</title>
<link rel="stylesheet" type="text/css" href="__CSS__/css.css" />
<script type="text/javascript" src="__JS__/jquery.min.js"></script>
</head>
<body>
<!-- 头部 -->
{include file="public/head"}
<!-- 头部 -->
	<div id="pageAll">
		<div class="pageTop">
			<div class="page">
				<img src="__IMG__/coin02.png" /><span><a href="#">首页</a>&nbsp;-&nbsp;<a
					href="#">博客管理</a>&nbsp;-</span>&nbsp;修改博客
			</div>
		</div>
		<div class="page">
			<!-- 新增博客页面样式 -->
			<div class="banneradd bor">
				<div class="baTopNo">
					<span>修改博客</span>
				</div>
				<div class="baBody">
					<form action="{:url('blog/updateblog')}" method="post">
						<input type="hidden" class="input3" name="blog_id" value="{$blog['blog_id']}"/>
						<div class="bbD">
							博客标题：<input type="text" class="input3" name="blog_title" value="{$blog['blog_title']}"/>
						</div>
						<div class="bbD">
							博客作者：<input type="text" class="input3" name="blog_editor" value="{$blog['blog_editor']}"/>
						</div>
						<div class="bbD">
							博客链接：<input type="text" class="input3" name="blog_link" value="{$blog['blog_link']}"/>
						</div>
						<div class="bbD">
							添加图片：<input type="file" class="input3" name="blog_img" value="{$blog['blog_img']}"/>
						</div>
						<div class="bbD">
							是否显示：<select class="input3" >
											<option selected value="1">显示</option>
											<option value="0">不显示</option>
									  </select>
						</div>
						<div class="bbD">
							博客内容：<input type="text" class="input3" name="blog_content" value="{$blog['blog_content']}"/>
						</div>
						<div class="bbD">
							<p class="bbDP">
								<input type="submit" class="btn_ok btn_yes" value="提交">
								<a class="btn_ok btn_no" href="{:url('blog/bloglist')}">取消</a>
							</p>
						</div>
					</form>
				</div>
			</div>

			<!-- 新增博客页面样式end -->
		</div>
	</div>
</body>
</html>
